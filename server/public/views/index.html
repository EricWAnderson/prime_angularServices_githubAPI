<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Github API Angular Services</title>

    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="assets/styles/styles.css" type="text/css" rel="stylesheet" />

    <script src="vendor/angular/angular.min.js" type="text/javascript"></script>
    <script src="assets/scripts/client.min.js" type="text/javascript"></script>
</head>
<body ng-controller="myController">
    <div class="container">
        <h1>Eric Anderson's GitHub events</h1>
        <div class="panel panel-default" ng-repeat="object in github.results">
            <div class="panel-body">
                <img src="{{object.actor.avatar_url}}" />
                <span class="badge">{{object.repo.name}}</span>
            </div>
            <div class="panel-footer">
                <p>{{object.type}}: {{object.id}}</p>
                <p>URL: <a href="http://www.github.com/{{object.repo.name}}">{{object.repo.name}}</a></p>
            </div>
        </div>
    </div>
</body>
</html>
